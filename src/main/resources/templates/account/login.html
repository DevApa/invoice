<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${titulo}"></title>
  <!-- App favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

  <!-- Bootstrap Css -->
  <link th:href="@{/css/bootstrap.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link th:href="@{/css/icons.css}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link th:href="@{/css/app.css}" id="app-style" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="card-body pt-0">
            <div class="auth-logo">
              <a href="#" class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                      <img th:src="@{/images/logo-light.svg }" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
              <a href="#" class="auth-logo-dark">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                      <img th:src="@{/images/logo.svg }" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="mt-4">
              <div>
                <h5 class="text-primary">Welcome Back !</h5>
                <p class="text-muted">Sign in to continue to Skote.</p>
              </div>

              <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <input class="form-control" type="text" name="email" placeholder="email">
              </div>

              <div class="mb-3">
                <input class="form-control" type="password" name="password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-check">
                <label class="form-check-label" for="remember-check">
                  Remember me
                </label>
              </div>

              <div class="mt-3 d-grid">
                <button class="btn btn-primary waves-effect waves-light" type="submit">Log In</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- JAVASCRIPT -->
  <script th:src="@{/libs/jquery/jquery.min.js}"></script>
  <script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/libs/metismenu/metisMenu.min.js}"></script>
  <script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
  <script th:src="@{/libs/node-waves/waves.min.js}"></script>

  <!-- App js -->
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
